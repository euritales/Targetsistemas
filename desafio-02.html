<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Fibo</title>
  </head>
  <body>
    <input type="number" placeholder="Insira um numero" />
    <button>Verificador</button>
  </body>
  <script>
    const numero = document.querySelector("input");
    const botao = document.querySelector("button");

    botao.onclick = () => {
      let ultimo = 0;
      let penultimo = 1;

      for (let i = 0; i > -1; i++) {
        let aux = ultimo + penultimo;
        ultimo = penultimo;
        penultimo = aux;
        if (aux == numero.value) {
          return alert(
            `O numero ${numero.value} pertence a sequencia Fibonacci`
          );
        } else if (aux > numero.value) {
          i = -1;
          return alert(
            `O numero ${numero.value} N√ÉO pertence a sequencia Fibonacci`
          );
        }
      }
    };
  </script>
</html>
